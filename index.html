<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/644/644502.png" type="image/x-icon">
    <title>Computer timeline</title>
</head>
<body>
    <header>
    <h1>Linha do Tempo das Máquinas da Computação</h1>
  </header>
  <main>
   <!-- container which will contain our timeline -->
   <div class="main-container">
    <!-- event 1st of timeline -->
    <div class="text-wrapper left">
        <!-- all text content of timeline -->
        <div class="content">
            <h3>one</h3>
            <p>Some stuff</p>
        </div>
    </div>
    <!-- event 1st of timeline -->
    <div class="text-wrapper right">
        <!-- all text content of timeline -->
        <div class="content">
            <h3>two</h3>
            <p>Some stuff</p>
        </div>
    </div>
    <!-- event 1st of timeline -->
    <div class="text-wrapper left">
        <!-- all text content of timeline -->
        <div class="content">
            <h3>three</h3>
            <p>Some Stuff</p>
        </div>
    </div>
    <!-- event 1st of timeline -->
    <div class="text-wrapper right">
        <!-- all text content of timeline -->
        <div class="content">
            <h3>four</h3>
            <p>Some stuff</p>
        </div>
    </div>
</div>

  </main>

    <script type="module" src="script.js"></script>
</body>
</html>
