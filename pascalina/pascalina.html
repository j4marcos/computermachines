<head>

    <link rel="stylesheet" href="pascalina.css">
    <title>pascalina</title>
</head>
<body>

    <main>

        <div class="pascalina">
            <div class="interface">

                        <div class="raios">
                            <div class="raio deg90"></div>

                            <div class="raio deg60"></div>
                        </div>
                        <div class="trava"></div>
                    </div>
                    
                </div>

                <div class="coluna dezena-milhar">
                    <div class="digitos">
                        <div class="numero soma"></div>

                            <div class="raio deg60"></div>
                        </div>
                        <div class="trava"></div>
                    </div>
                    
                </div>

                <div class="coluna milhar">
                    <div class="digitos">
                        <div class="numero soma"></div>
                        <div class="numero subtracao"></div>
                    </div>
                    
                    <div class="roda">
                        <div class="raios">
                            <div class="raio deg90"></div>
                            <div class="raio deg30"></div>
                            <div class="raio deg60"></div>
                        </div>
                        <div class="trava"></div>
                    </div>
                    
                </div>

                <div class="coluna centena">
                    <div class="digitos">
                        <div class="numero soma"></div>
                        <div class="numero subtracao"></div>
                    </div>
                    
                    <div class="roda">
                        <div class="raios">
                            <div class="raio deg90"></div>
                            <div class="raio deg30"></div>
                            <div class="raio deg60"></div>
                        </div>
                        <div class="trava"></div>
                    </div>
                    
                </div>

                <div class="coluna dezena">
                    <div class="digitos">
                        <div class="numero soma"></div>

                    </div>
                    
                    <div class="roda">

                </div>

                            <div class="raio deg90"></div>
                            <div class="raio deg30"></div>
                            <div class="raio deg60"></div>
                        </div>
                        <div class="trava"></div>
                    </div>
                    
                </div>
            </div>
        </div>

    </main>
    <script src="pascalina.js"></script>
</body>
</html>
